<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Base style -->
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <title>Term of Service - Spotted App</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/navStyle.css" />
    <script src="/script/scriptNav.js" defer></script>
    <!-- Social media preview -->
    <!-- ... other tags like title, link, charset, viewport -->
    <meta property="og:title" content="Term of Service - Spotted App" />
    <meta
      property="og:description"
      content="Here you can find Terms of service of our app"
    />
    <meta property="og:image" content="/img/previewLogo.png" />
    <meta name="twitter:site" content="@spotted" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@spotted" />
</head>
<body>
    <!-- Nav Bar -->
    <div id="navigationContainer">
        <button
          class="toggle"
          id="toggle"
          aria-controls="navigation"
          aria-expanded="false"
        ></button>
        <nav>
          <ul class="navigation flex" id="navigation" data-visible="false">
            <li class="navIcon">
              <img src="/img/logo.png" alt="Logo example" aria-hidden="true" />
            </li>
            <li class="nav-elem" id="spotted-nav">
              <a href="/en/" aria-hidden="true">Spotted</a>
            </li>
            <li class="notActiveNav nav-elem">
              <a href="/en/" aria-hidden="true">Home</a>
            </li>
            <li class="notActiveNav nav-elem">
              <a href="#" aria-hidden="true">Download</a>
            </li>
            <li class="notActiveNav nav-elem">
              <a href="/en/privacy/" aria-hidden="true">Privacy</a>
            </li>
            <li class="activeNav nav-elem">
              <a href="/en/terms/" aria-hidden="true">Terms</a>
            </li>
            <!-- <button id="nav-button" aria-hidden="true">Premium<img src="img/btnLogo.png" alt="Balck crown embedded in the button"></button> -->
          </ul>
        </nav>
        <div id="navHidden">
          <img src="/img/logo.png" alt="Logo example" aria-hidden="true" />
          <p>Spotted</p>
        </div>
    </div>


    <main>
        <h1>Terms - WIP</h1>
    </main>
</body>
</html>
