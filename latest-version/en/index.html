<!DOCTYPE html>
<html lang="en">
  <head prefix="og: https://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/navStyle.css">
    <script src="/script/scriptPhone.js" defer> </script>
    <script src="/script/scriptNav.js" defer> </script>
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo.png">
    <title>Spotted</title>
    <!-- Social media preview -->
    <!-- ... other tags like title, link, charset, viewport -->
    <meta property="og:title" content="Spotted App" />
    <meta
      property="og:description"
      content="Find people you have only seen once through the community"
    />
    <meta property="og:image" content="/img/previewLogo.png" />
    <meta name="twitter:site" content="@spotted" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@spotted" />
  </head>
  <body>
    <div id="navigationContainer"> 
      <button class="toggle" id="toggle" aria-controls="navigation" aria-expanded="false"></button>
      <nav>
        <ul class="navigation flex" id="navigation" data-visible="false">
          <li class="navIcon"><img src="/img/logo.png" alt="Logo example" aria-hidden="true"></li>
          <li class="activeNav nav-elem"> <a href="/en/index.html" aria-hidden="true">Home</a></li>
          <li class="notActiveNav nav-elem"><a href="/en/privacy" aria-hidden="true">Privacy</a></li>
          <li class="notActiveNav nav-elem"><a href="/en/scarica" aria-hidden="true">Download</a></li>
          <li class="notActiveNav nav-elem"><a href="/en/terms" aria-hidden="true">Termini</a></li>
          <button id="navPremium" aria-hidden="true">Premium<img src="/img/btnLogo.svg" alt="Balck crown embedded in the button"></button>
        </ul>
      </nav>
      <div id="navHidden"><img src="/img/logo.png" alt="Logo example" aria-hidden="true"></div>
    </div>
    <main> 
      <div class="mainContent">
        <div class="titleSpotted">
          <p id="spotted">Spotted</p>
          <div class="phoneAnimation">
            <div class="phone" id="phoneContainer">
              <video class="animation" autoplay loop muted autobuffer playsinline id="video">
                <source src="/vid/IphoneVideo.mp4" type="video/mp4">
              </video>
            </div>
          </div>
        </div>
        <div class="trovaSection" id="trova">
          <h1>Find</h1>
          <div class="imgContainer">
            <div class="imgWithDescription"><img src="/img/blob-1.png" alt="Spotted app: image of two people having fun">
              <h3>New friends</h3>
            </div>
            <div class="imgWithDescription"><img src="/img/blob-2.png" alt="Spotted app: image of people around a camp fire">
              <h3>An adventure partner</h3>
            </div>
            <div class="imgWithDescription"><img src="/img/blob-3.png" alt="Spotted app: image of two people holding hands">
              <h3>Your first sight love</h3>
            </div>
          </div>
          <button class="scarica">Download Now</button>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div class="devLink">
        <h3>Website developed by <a href="https://www.laxmancozzarin.com/" id="linkDev">Laxman Cozzarin</a></h3>
      </div>
    </footer>
  </body>
</html>
