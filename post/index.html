<!DOCTYPE html>
<html lang="en">
  <head prefix="og: https://ogp.me/ns#">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Base style -->
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <title>Post - Spotted App</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/navStyle.css" />
    <script src="/script/scriptNav.js"></script>
    <script src="./script/post.js"></script>
    <!-- Social media preview -->
    <!-- ... other tags like title, link, charset, viewport -->
    <meta property="og:title" content="See this post! - Spotted App" />
    <meta
      property="og:description"
      content="There is a post for you! Download Spotted App"
    />
    <meta name="twitter:site" content="@spotted" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@spotted" />
  </head>
  <body onload="setPostImage()">
    <main>
      <h1>Download the App</h1>

      <img
        id="postImage"
        alt="Post image"
        height="300px"
        width="600px"
        style="object-fit: contain"
      />
    </main>
  </body>
</html>
