<!DOCTYPE html>
<html lang="it">
    <head prefix="og: https://ogp.me/ns#">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <link rel="stylesheet" href="/style/style.css">
        <link rel="stylesheet" href="/style/navStyle.css">
        <script src="/script/scriptNav.js" defer></script>
        <link rel="shortcut icon" type="image/x-icon" href="/img/logo.png">
        <title>Spotted</title>
        <!-- Stripe Checkout -->
        <script src="https://js.stripe.com/v3/"></script>
        <script src="/script/stripeCheckout.js"></script>
        <!-- Social media preview -->
        <!-- ... other tags like title, link, charset, viewport -->
        <meta property="og:title" content="Premium - Spotted App">
        <meta property="og:description" content="Prova Spotted Premium e ottieni vantaggi esclusivi">
        <meta property="og:image" content="/img/previewLogo.png">
        <meta name="twitter:site" content="@spotted">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:creator" content="@spotted">
    </head>
    <body>
        <div id="navigationContainer">
            <button
                class="toggle"
                id="toggle"
                aria-controls="navigation"
                aria-expanded="false"
            ></button>
            <nav>
                <ul class="navigation flex" id="navigation" data-visible="false">
                    <li class="navIcon">
                        <img src="/img/logo.png" alt="Logo example" aria-hidden="true">
                    </li>
                    <li class="activeNav nav-elem">
                        <a href="/it/index.html" aria-hidden="true">Home</a>
                    </li>
                    <li class="notActiveNav nav-elem">
                        <a href="/it/privacy" aria-hidden="true">Privacy</a>
                    </li>
                    <li class="notActiveNav nav-elem">
                        <a href="/it/scarica" aria-hidden="true">Scarica</a>
                    </li>
                    <li class="notActiveNav nav-elem">
                        <a href="/it/terms" aria-hidden="true">Termini</a>
                    </li>
                    <button id="navPremium" aria-hidden="true">Premium
                        <img src="/img/btnLogo.svg" alt="Balck crown embedded in the button">
                    </button>
                </ul>
            </nav>
            <div id="navHidden">
                <img src="/img/logo.png" alt="Logo example" aria-hidden="true">
            </div>
        </div>
        <main>
            <div class="textContainer">
                <form id="payment-form">
                    <div id="payment-element">
                        <!-- Elements will create form elements here --></div>
                    <button id="submit">Subscribe</button>
                    <div id="error-message">
                        <!-- Display error message to your customers here --></div>
                </form>
            </div>
        </main>
    </body>
</html>
